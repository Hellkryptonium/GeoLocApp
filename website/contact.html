<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html">GeoLocApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="screenshots.html">Screenshots</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h1 class="fw-bold text-center mb-4" data-aos="fade-up">Contact</h1>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form name="contact" method="POST" data-netlify="true" class="bg-white p-5 rounded-4 shadow-lg" data-aos="fade-up">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control form-control-lg" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control form-control-lg" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-nature btn-lg w-100"><i class="bi bi-send"></i> Send Message</button>
        </form>
        <div class="text-center mt-4">
          <div class="d-flex flex-wrap justify-content-center gap-3 mb-3">
            <a href="mailto:your@email.com" class="btn btn-outline-success rounded-pill px-4"><i class="bi bi-envelope"></i> Email</a>
            <a href="https://github.com/Hellkryptonium" target="_blank" class="btn btn-outline-dark rounded-pill px-4"><i class="bi bi-github"></i> GitHub</a>
            <a href="https://www.linkedin.com/in/mohd-harish-126a58256/" class="btn btn-outline-primary rounded-pill px-4"><i class="bi bi-linkedin"></i> LinkedIn</a>
            <a href="https://www.instagram.com/_harish999/" class="btn btn-outline-danger rounded-pill px-4"><i class="bi bi-instagram"></i> Instagram</a>
          </div>
          <div class="alert alert-success rounded-4 shadow-sm d-inline-block" role="alert">
            <i class="bi bi-leaf"></i> I love connecting with fellow explorers and devs. Drop a message or just say hi!
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
