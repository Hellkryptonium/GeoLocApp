name: Android Release

on:
  push:
    branches:
      - main  # or your default branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Inject Google Maps API Key
        run: |
          mkdir -p app/src/release/res/values
          echo '<resources><string name="google_maps_key">${{ secrets.MAPS_API_KEY }}</string></resources>' > app/src/release/res/values/strings.xml

      - name: Build APK
        run: ./gradlew assembleRelease      - name: Set release tag
        id: set_tag
        run: |
          TAG="auto-release-$(date +'%Y%m%d-%H%M%S')"
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV

      - name: Create and push tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag $RELEASE_TAG
          git push origin $RELEASE_TAG

      - name: Get APK path
        id: get_apk
        run: echo "APK_PATH=$(find $GITHUB_WORKSPACE/app/build/outputs/apk/release -name '*.apk' | head -n 1)" >> $GITHUB_ENV
        
      - name: Create Release and Upload APK
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Release ${{ github.run_number }}
          files: ${{ env.APK_PATH }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
